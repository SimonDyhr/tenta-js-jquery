<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom styles  -->
        <link rel="stylesheet" href="css/normalize.css">
        <link href="css/1-col-portfolio.css" rel="stylesheet">
        <link rel="stylesheet" href="css/checkout.css">
        <link rel="stylesheet" href="css/productPage.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->






        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Dyhr's shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item menuProducts" id="menuProducts">
                            <a class="nav-link">Products</a>
                        </li>
                        <li class="nav-item menuCheckout" id="menuContact">
                            <a class="nav-link">Checkout <span id="cartNumber" class="ion-ios-cart" aria-hidden="true"> 0</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>






        <!-- Products -->
        <div id="products" class="container" style="display:block">
        </div>






        <!-- Checkout -->
        <div id="checkout" class="checkout subpage" style="display:none">

            <br />

            <div class="container cart-list-class">
                <table class='table'>
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product</th>
                        <th class="text-center" scope="col">Increase</th>
                        <th class="text-center" scope="col">Amount</th>
                        <th class="text-center" scope="col">Decrease</th>
                    </tr>
                    </thead>
                    <tbody  id="cart-list">

                    </tbody>
                </table>
            </div>


            <form id="checkoutForm" name="submitForm" class="container">
                <div class="note">
                    * required fields
                </div>

                <div class="form-group">
                    <label>First name*:</label>
                    <input id="checkout-firstName" class="form-control" type="text" name="firstname" placeholder="First Name" value="a">
                </div>

                <div class="form-group">
                    <label>Last name*:</label>
                    <input id="checkout-lastName" class="form-control" type="text" name="lastname" placeholder="Last Name" value="b">
                </div>

                <div class="form-group">
                    <label>Email*:</label>
                    <input id="checkout-email" class="form-control" type="email" name="email" placeholder="email address" value="c@gmail.com">
                </div>

                <div class="form-group">
                    <label>Phone Number:</label>
                    <input id="checkout-phone" class="form-control" type="text" name="phonenr" placeholder="phone number" value="d">
                </div>

                <div class="form-group">
                    <label>Street Address*:</label>
                    <input id="checkout-streetadress" class="form-control" type="text" name="street" placeholder="Street Address" value="e">
                </div>

                <div class="form-group">
                    <label>Zip code*:</label>
                    <input id="checkout-zipcode" class="form-control" type="text" name="zip" placeholder="Zip Code" value="f">
                </div>

                <div class="form-group">
                    <label>City*:</label>
                    <input id="checkout-city" class="form-control" type="text" name="city" placeholder="City" value="g">
                </div>

                <div class="form-group">
                    <label>Comments:</label>
                    <textarea id="checkout-comment" class="form-control" name="" id="" cols="30" rows="10" placeholder="Please leave a comment."></textarea>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Submit" id="submitbutton">
                </div>


            </form>
        </div>





        <div id="productPage" class="productPage" style="display: none;">
            <button class='menuProducts'>x</button>
            <div id="productPageDetails">
            </div>
            <div id="productPageReviews" class="container">
                <div id="createNewReview" class="rating-widget">
                    <br /> <br />
                    <form id="review-form" action="index.html" method="post">
                        <h4>Write your own review</h4>
                        <div class="form-group">
                            <label class="control-label" for="starRating">Your starrating:</label>
                            <select name="starRating" id="starRating">
                                <option value="1">1 Star</option>
                                <option value="2">2 Star</option>
                                <option value="3">3 Star</option>
                                <option value="4">4 Star</option>
                                <option value="5">5 Star</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="reviewComment">Your Review:</label>
                            <textarea class="form-control" rows="5" placeholder="Your Reivew" name="review" id="reviewComment"></textarea>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="reviewName">Name:</label>
                            <input class="form-control" type="text" placeholder="Name" name="name" id="reviewName" value="">
                        </div>
                        <a href="#" class="submitReview btn btn-primary">Submit review</a>
                        <input id="submitForm" type="submit" style="display:none;">
                    </form>
                    <br />
                    <h4>Read what others have said about this product:</h4>
                </div>
                <div id="reviewsMade">
                </div>
            </div>
        </div>


    </body>


    <!-- BOOTSTRAP -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/productPage.js"></script>


</html>
